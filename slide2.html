<html>
<title>슬라이드2</title>
<h1>슬라이드2</h1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">
<style>
.mySlides {display:block;
            margin:auto;}

</style>
<body>

<div style="text-align:center;" class="w3-content w3-section" style="max-width:100px">
  <img class="mySlides" src="images/3060ti.jpg" style="width:25%">
  <img class="mySlides" src="images/3080ti.jpg" style="width:25%">
  <img class="mySlides" src="images/2080ti.jpg" style="width:25%">
  <img class="mySlides" src="images/4090ti.jpg" style="width:25%">
</div>


<script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 500); // Change image every 2 seconds
  }
</script>

</body>
</html>
